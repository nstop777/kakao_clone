<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="nstop777" />
    <meta name="description" content="Welcome to my kakao clone" />
    <script
      src="https://kit.fontawesome.com/f983e24f7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>index.html</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">Battery 75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header_column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header_column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <div class="chats__chat chat">
          <a href="chat.html">
            <li class="friends_friend friend friend--lg">
              <div class="friend__column">
                <img
                  src="images/my-avatar.jpg"
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <spn class="friend__name">Henry</spn>
                  <spn class="friend__bottom-text">Going home!</spn>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__now-listening">
                  <span class="chat__timestamp">March 8</span>
                  <i class="fas fa-play"></i>
                </div>
              </div>
            </li>
          </a>
        </div>
      </ul>
    </main>
    <nav class="navi">
      <ul class="navi__list">
        <div class="li navi__list-item">
          <a href="friends.html" class="navi__list-link">
            <i class="far fa-user"></i>
          </a>
        </div>
        <div class="li navi__list-item">
          <a href="index.html" class="navi__list-link">
            <div class="navi__badge">
              8
            </div>
            <i class="fas fa-comment"></i>
          </a>
        </div>
        <div class="li navi__list-item">
          <a href="find.html" class="navi__list-link">
            <i class="fas fa-search"></i>
          </a>
        </div>
        <div class="li navi__list-item">
          <a href="more.html" class="navi__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </div>
      </ul>
    </nav>
  </body>
</html>
