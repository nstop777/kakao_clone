<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="nstop777" />
    <meta name="description" content="Welcome to my kakao clone" />
    <script
      src="https://kit.fontawesome.com/f983e24f7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Setting | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
          <span>Battery 75%</span>
        <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a href="more.html">
          <h1 class="header__title">Henry</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
   <main class="chat-screen">
       <ul class="chat__messages">
           <span class="chat__timestamp">Friday, Jan 17, 2020</span>
           <li class="incomming-message message">
              <img src="images/my-avatar.jpg" class="m-avatar message-avatar">
              <div class="message__content">
                    <span class="message__author">
                        Henry
                    </span>
                    <span class="message__bubble">
                        Happy birthday!
                    </span>
              </div>
                <!-- <span class="message__timestamp"></span> -->
            </li>
            <li class="sent-message message">
                <span class="message__timestamp"></span>
                    <div class="message__content">
                        <span class="message__bubble">
                             Thank you. ^^
                        </span>
                    </div>
           </li>
                    <li class="sent-message message">
              <span class="message__timestamp"></span>
                  <div class="message__content">
                      <span class="message__bubble">
                           See you soon.
                      </span>
                  </div>
         </li>
          <li class="incomming-message message">
            <img src="images/my-avatar.jpg" class="m-avatar message-avatar">
            <div class="message__content">
                  <span class="message__author">
                      Henry
                  </span>
                  <span class="message__bubble">
                      I'm eager to see you.
                      <i class="fas fa-heart"></i>
                  </span>
            </div>
              <!-- <span class="message__timestamp"></span> -->
          </li>
       </ul>
   </main>
   <div class="chat__write">
       <div class="chat__write-column">
           <i class="far fa-plus-square"></i>
       </div>
       <div class="chat__write-column">
           <input class="chat__write-input" type="text" placeholder="Send Message">
       </div>
       <div class="chat__write-column">
           <span class="chat__write-icon">
               <i class="far fa-smile-wink"></i>
           </span>
           <span class="chat__write-icon">
               <i class="fas fa-microphone"></i>
           </span>
       </div>
   </div>
  </body>
</html>
