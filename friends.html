<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="nstop777" />
    <meta name="description" content="Welcome to my kakao clone" />
    <script
      src="https://kit.fontawesome.com/f983e24f7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends.html</title>
  </head>
  <body>
    <!-- 상태표시줄 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span>Battery 75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <!-- 제목표시줄 -->
    <header class="header">
      <div class="header__header_column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header_column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <!-- 마이 프로필 -->
      <header class="friends__header">
        <div class="friends_friend friend">
          <div class="friend__column">
            <img
              src="images/my-avatar.jpg"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Henry</span>
              <span class="friend__status">missing Blueswimmer</span>
            </div>
          </div>
        </div>
      </header>
      <!-- 플러스 친구 -->
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friends</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/my-avatar.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Plus friend</span>
            </div>
          </div>
        </div>
      </div>
      <!-- 친구 목록 -->
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends_friend friend friend--lg">
          <div class="friend__column">
            <img src="images/my-avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Blueswimmer</span>
              <span class="friend__status">Henry is mine. hehe.</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>지독하게-FTISLAND<i class="fas fa-play"></i></span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <!-- 네비게이션바 -->
    <nav class="navi">
      <ul class="navi__list">
        <div class="li navi__list-item">
          <a href="friends.html" class="navi__list-link">
            <i class="fas fa-user"></i>
          </a>
        </div>
        <div class="li navi__list-item">
          <a href="index.html" class="navi__list-link">
            <i class="far fa-comment"></i>
          </a>
        </div>
        <div class="li navi__list-item">
          <a href="find.html" class="navi__list-link">
            <i class="fas fa-search"></i>
          </a>
        </div>
        <div class="li navi__list-item">
          <a href="more.html" class="navi__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </div>
      </ul>
    </nav>
  </body>
</html>
